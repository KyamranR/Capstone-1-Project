{% extends 'base.html' %}{% block title %}Car Lookup {% endblock %} {% block
content %}
<div class="container-fluid p-5">
  <h1>Enter VIN to Get Car Information</h1>
  <form action="{{ url_for('get_car_info') }}" method="post" class="d-flex">
    <input
      type="text"
      id="vin"
      name="vin"
      required
      class="form-control me-3"
      placeholder="Enter VIN"
    />
    <button type="submit" class="btn btn-primary w-25 p-2">Get Info</button>
  </form>
</div>

{% endblock %}
